name: CI
on:
  push:
    branches:
      - main
    tags: ["*"]
    paths:
      - "src/**"
      - "test/**"
      - "docs/**"
      - "*.toml"
      - ".github/workflows/CI.yml"
      - ".github/workflows/ReusableTest.yml"
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "docs/**"
      - "*.toml"
      - ".github/workflows/CI.yml"
      - ".github/workflows/ReusableTest.yml"
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  setup-data:
    name: Setup Market Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Cache market data
        uses: actions/cache@v4
        with:
          path: ~/.nemweb_cache
          key: ${{ runner.os }}-nemweb-data-${{ hashFiles('test/fetch_data.jl') }}
          restore-keys: |
            ${{ runner.os }}-nemweb-data-
      - name: Install dependencies
        shell: julia --project=@. --color=yes {0}
        run: |
          using Pkg
          Pkg.instantiate()
      - name: Fetch data
        shell: julia --project=@. --color=yes {0}
        run: include("test/fetch_data.jl")

  test:
    needs: setup-data
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.11"
          - "1.12"
          - "pre"
        os:
          - ubuntu-latest
        arch:
          - x64
    uses: ./.github/workflows/ReusableTest.yml
    with:
      version: ${{ matrix.version }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      run_codecov: ${{ matrix.version == '1.11' }}
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    needs: setup-data
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      actions: write # needed to allow julia-actions/cache to proactively delete old caches that it has created
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Restore market data
        uses: actions/cache@v4
        id: cache-market-data
        with:
          path: ~/.nemweb_cache
          key: ${{ runner.os }}-nemweb-data-${{ hashFiles('test/fetch_data.jl') }}
          restore-keys: |
            ${{ runner.os }}-nemweb-data-
      - name: Fetch data fallback
        if: steps.cache-market-data.outputs.cache-hit != 'true'
        shell: julia --project=@. --color=yes {0}
        run: |
          using Pkg
          Pkg.instantiate()
          include("test/fetch_data.jl")
      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path = pwd()))
          Pkg.instantiate()
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using AustralianElectricityMarkets
          DocMeta.setdocmeta!(AustralianElectricityMarkets, :DocTestSetup, :(using AustralianElectricityMarkets); recursive = true)
          doctest(AustralianElectricityMarkets)