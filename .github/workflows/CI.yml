name: CI
on:
  push:
    branches:
      - main
    tags: ["*"]
    paths:
      - "src/**"
      - "test/**"
      - "docs/**"
      - "*.toml"
      - ".github/workflows/CI.yml"
      - ".github/workflows/ReusableTest.yml"
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "docs/**"
      - "*.toml"
      - ".github/workflows/CI.yml"
      - ".github/workflows/ReusableTest.yml"
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  setup-data:
    name: Setup Market Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Cache market data
        uses: actions/cache@v4
        with:
          path: ~/.nemweb_cache
          key: ${{ runner.os }}-nemweb-data-${{ hashFiles('test/fetch_data.jl') }}
          restore-keys: |
            ${{ runner.os }}-nemweb-data-
      - name: Install dependencies
        shell: julia --project=@. --color=yes {0}
        run: |
          using Pkg
          Pkg.instantiate()
      - name: Fetch data
        shell: julia --project=@. --color=yes {0}
        run: include(joinpath(pwd(), "test", "fetch_data.jl"))

  test:
    needs: setup-data
    permissions:
      actions: write # needed to allow julia-actions/cache to proactively delete old caches that it has created
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.11"
          - "1.12"
          - "pre"
        os:
          - ubuntu-latest
        arch:
          - x64
    uses: ./.github/workflows/ReusableTest.yml
    with:
      version: ${{ matrix.version }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      run_codecov: ${{ matrix.version == '1.11' }}
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    needs: setup-data
    permissions:
      actions: write # needed to allow julia-actions/cache to proactively delete old caches that it has created
      contents: write
      statuses: write
    uses: ./.github/workflows/Docs.yml
    secrets: inherit
